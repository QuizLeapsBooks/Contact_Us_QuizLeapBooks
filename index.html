<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/mvgpgvbg" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" title="Type your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" title="Type your Email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Massege" required title="Type your Massege"></textarea>
        </div>
        <input type="submit" value="Submit" title="Submit">
    </form>
</div>
<div class="button-container">
    <button id="myButton"><img src="https://cdn.icon-icons.com/icons2/1458/PNG/512/homebutton_99695.png" width="60px" alt="Contact Us!"></button>
</div>

</body>

<script>
    document.getElementById('myButton').addEventListener('click', function() {
        window.location.href = '/index.html';
    });
    </script>
</html>
